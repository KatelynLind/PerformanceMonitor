name: Security Audit & Performance CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly security audit
    - cron: '0 0 * * 0'

jobs:
  security-audit:
    name: Security & Audit Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Run NPM Security Audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Lint Solidity Contracts
        run: npm run lint:sol
      
      - name: Lint Frontend Code
        run: npm run lint:js
      
      - name: Format Check
        run: npm run format:check

  gas-optimization:
    name: Gas Optimization & Reporting
    runs-on: ubuntu-latest
    needs: security-audit
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Compile Contracts
        run: npm run compile:sol
      
      - name: Run Gas Reporter
        run: npm run test:gas
        env:
          REPORT_GAS: true
      
      - name: Upload Gas Report
        uses: actions/upload-artifact@v4
        with:
          name: gas-report
          path: gas-report.txt

  test-coverage:
    name: Test Coverage Analysis
    runs-on: ubuntu-latest
    needs: security-audit
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Run Tests with Coverage
        run: npm run test:coverage
      
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: smart-contracts
          name: contract-coverage

  dos-protection-check:
    name: DoS Protection Validation
    runs-on: ubuntu-latest
    needs: security-audit
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Check for DoS Vulnerabilities
        run: |
          echo "Checking for unbounded loops and gas limit issues..."
          grep -r "for\s*(" contracts/ || echo "No for loops found"
          grep -r "while\s*(" contracts/ || echo "No while loops found"
          
      - name: Compile and Analyze
        run: npm run compile:sol

  build:
    name: Build Frontend & Contracts
    runs-on: ubuntu-latest
    needs: [security-audit, gas-optimization, test-coverage]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Compile Smart Contracts
        run: npm run compile:sol
      
      - name: Build Frontend
        run: npm run build
      
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            artifacts/
